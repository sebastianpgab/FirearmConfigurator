<body>
  <section class="title">
    <h1>KALIBER & LUFA</h1>
  </section>

  <section class="content">
    <div class="riffle_photo">
      <img src="assets/riffle_pictures/blaser_r8_ultimate.jpg" alt="Rifle Photo">
    </div>

    <div *ngIf="rifles.length > 0"> <!-- Sprawdzamy, czy mamy dane -->
      <form class="container">

        <label>Kontur</label>
        <select [(ngModel)]="selectedContour" name="selectedContour" (ngModelChange)="turnOfOption()">
          <option [ngValue]="''" disabled>Wybierz kontur</option>
          <option *ngFor="let contour of contours" [ngValue]="contour">{{contour}}</option>
        </select>

        <label>Kaliber</label>
        <select [disabled]="isDisabledCaliber" [(ngModel)]="selectedCaliber" name="selectedCaliber" (ngModelChange)="turnOfOption()">
          <option [ngValue]="''" disabled>Wybierz kaliber</option>
          <option *ngFor="let caliber of calibers" [ngValue]="caliber">{{caliber}}</option>
        </select>

        <label>Profil</label>
        <select [disabled]="isDisabledProfile" [(ngModel)]="selectedProfile" name="selectedProfile" (ngModelChange)="turnOfOption()">
          <option [ngValue]="''" disabled>Wybierz profil</option>
          <option *ngFor="let profile of profiles" [ngValue]="profile">{{profile}}</option>
        </select >
        
        <p>Kaliber: {{selectedCaliber}}</p>

      </form>

    </div>
    <div *ngIf="rifles.length === 0">
      <p>Brak danych do wy≈õwietlenia.</p>
    </div>
  </section>
</body>
