<div class="contact-form">
  <h2 class="contact-title">Wyślij wiadomość do sprzedawcy</h2>

  <!-- Imię -->
  <div class="form-group">
    <label for="name">Wpisz swoje imię</label>
    <input
      type="text"
      id="name"
      [(ngModel)]="userName"
      placeholder="Wpisz swoje imię"
    />
  </div>

  <!-- SELECT z wyborem sposobu kontaktu -->
  <div class="form-group">
    <label for="contactMethod">Jak mamy się z tobą skontakować?</label>
    <select
      id="contactMethod"
      [(ngModel)]="preferredContactMethod"
    >
      <option value="email">E-mail</option>
      <option value="phone">Telefon</option>
    </select>
  </div>

  <!-- Pole na E-MAIL (tylko gdy user wybrał e-mail) -->
  <div class="form-group" *ngIf="preferredContactMethod === 'email'">
    <label for="email">Adres e-mail</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="userEmail"
      placeholder="Wpisz swój e-mail"
    />
  </div>

  <!-- Pole na TELEFON (tylko gdy user wybrał telefon) -->
  <div class="form-group" *ngIf="preferredContactMethod === 'phone'">
    <label for="phone">Numer telefonu</label>
    <input
      type="tel"
      id="phone"
      [(ngModel)]="userPhone"
      placeholder="Wpisz swój numer telefonu"
    />
  </div>

  <!-- Wiadomość -->
  <div class="form-group">
    <label for="message">Jakie pytanie chcesz zadać?</label>
    <textarea
      id="message"
      [(ngModel)]="userMessage"
      placeholder="Twoja wiadomość"
    ></textarea>
  </div>

  <button (click)="sendEmail()">Wyślij</button>
</div>
