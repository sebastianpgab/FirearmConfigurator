<div class="contact-form">
  <h2 class="contact-title">Wyślij wiadomość do sprzedawcy</h2>

  <!-- Imię -->
  <div class="form-group">
    <label for="name">Twoje imię:</label>
    <input
      type="text"
      id="name"
      [(ngModel)]="userName"
      placeholder="Wpisz swoje imię"
    />
  </div>


  <!-- Pole na E-MAIL (tylko gdy user wybrał e-mail) -->
  <div class="form-group">
    <label for="email"> Twój adres e-mail:</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="userEmail"
      placeholder="Wpisz swój e-mail"
    />
  </div>

  <!-- Wiadomość -->
  <div class="form-group">
    <label for="message">Pytanie:</label>
    <textarea
      id="message"
      [(ngModel)]="userMessage"
      placeholder="Twoja wiadomość"
    ></textarea>
  </div>

  <button (click)="sendEmail()">Wyślij</button>
</div>
